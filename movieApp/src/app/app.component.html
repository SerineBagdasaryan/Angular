<div id="popup1" class="overlay">
  <div class="popup">
    <h2>Order seat</h2>
    <a class="close" href="#">&times;</a>
    <form id="forma"  [formGroup]="orderForm" >
      <fieldset>
        <input placeholder="Enter your name" type="text" formControlName="name" #name>
        <p style="color: #F3686A">{{nameError}}</p>
        <input placeholder="Enter your lastname" type="text" formControlName="lastname" #lastname>
        <p style="color: #F3686A">{{lastNameError}}</p>
        <input placeholder="Your seat number"  [value]="" type="number" formControlName="seat" #seat>
        <p style="color: #F3686A">{{seatError}}</p>
        <button  id="but" class="btn btn-primary" (click)="sendOrder(name.value,lastname.value,seat.value);name.value= '';lastname.value= '';seat.value= '';">Order </button>
        <p style="color: #F3686A">{{mesage}}</p>
        <p style="color: green">{{m}}</p>
        <p style="color: red">{{count}}</p>
      </fieldset>

    </form>
  </div>
