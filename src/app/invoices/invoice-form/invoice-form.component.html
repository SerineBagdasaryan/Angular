<!--<p>{{this.invoiceForm.value | json}}</p>-->
<form  class="form-container" [formGroup] ="invoiceForm" novalidate (ngSubmit)="onSubmit()">
  <mat-form-field color="primary">
    <input matInput placeholder="Item" formControlName="item">
    <mat-error *ngIf="invoiceForm.controls.item.invalid && invoiceForm.controls.item.touched">Item is required</mat-error>
  </mat-form-field>

  <mat-form-field color="primary">
    <input matInput [matDatepicker]="date" placeholder="Choose a date" formControlName="date">
    <mat-error *ngIf="invoiceForm.controls.date.invalid && invoiceForm.controls.date.touched">Date is required</mat-error>

    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
    <mat-datepicker #date></mat-datepicker>
  </mat-form-field>

   <mat-form-field color="primary">
    <input matInput [matDatepicker]="due" placeholder="Choose a date" formControlName="due">
     <mat-error *ngIf="invoiceForm.controls.due.invalid && invoiceForm.controls.due.touched">Due is required</mat-error>

     <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
    <mat-datepicker #due></mat-datepicker>
  </mat-form-field>


  <mat-form-field color="primary">
    <input matInput placeholder="Qty" type="number" formControlName="qty">
    <mat-error *ngIf="invoiceForm.controls.qty.invalid && invoiceForm.controls.qty.touched">Qty is required</mat-error>

  </mat-form-field>

  <mat-form-field color="primary">
    <input matInput placeholder="Tax" type="number" formControlName="tax">
  </mat-form-field>

  <mat-form-field color="primary">
    <input matInput placeholder="Rate" type="number" formControlName="rate">
  </mat-form-field>

  <div>
    <button mat-raised-button type="submit" [disabled]="!invoiceForm.valid"color="primary">Save</button>
    <button mat-raised-button type="reset">Cancel</button>
  </div>
</form>
