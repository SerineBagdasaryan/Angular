<button class="btn btn-success mt-3" style="margin-left: 800px;padding-top: 10px" (click)="logout()">
  Logout
</button>
<div class="cotainer-fluid">

    <div class="col-md-6">
<p>User Name is: {{res.fname}}</p>
<p>User Lastname is: {{res.lname}}</p>
<p>User email  is : {{res.email}}</p>
    </div>
    <div class="form-group">
      <a  href="#"  (click)="show=!show">Change Password</a>
    </div>

    <form [formGroup]="passForm" *ngIf="!show">
      <div class="form-group">
        <input placeholder="Enter your new password" type="password" formControlName="password" #password>
      </div>
      <div class="form-group">
        <button  class="btn btn-primary" (click)="changePassword(password.value)">Send password</button>
      </div>
    </form>

  <div class="row">
    <div *ngFor="let images of img">
      <img src= "../../assets/{{images.image}}" style="width: 350px;height: 250px;margin-left: 30px;margin-top: 10px;">
      <a  (click)="deleteImg(images._id)" ><span style="cursor: pointer;position: absolute; z-index: 2">X</span></a>
    </div>
    <form  enctype="multipart/form-data" style="margin-left: 30px">
      <input type="file"  (change)="OnFileSelected($event)" name='file'><br>
      <button type='submit' (click)="OnUpload()">Save image</button>
    </form>
  </div>

<form [formGroup]="angForm"  class="mt-3">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="News title" formControlName="title" #title />
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="3" cols="10" id="comment" placeholder="News description" name="text" formControlName="textarea" #textarea></textarea>
  </div>
  <button class="btn btn-primary" (click)="addNews(title.value, textarea.value);title.value= '';textarea.value= ''">Send News</button>
  <br><br>
</form>
<div class="col-md-12 container">
  <div class="row">
    <div *ngFor="let item of news" class="col-md-5 ml-1 mt-1" style="border: 1px solid darkgrey;cursor: pointer;">
      <a [routerLink]="['/view',item._id]">{{ item.title }}</a>
      <p>{{item.textarea}}</p>
      <p> {{item.created | date}}</p>
      <a [routerLink]="['/edit', item._id]"  class="btn btn-primary">Edit</a>
      <a (click) = "deleteNews(item._id)" class="btn btn-danger">Delete</a>
    </div>
  </div>
  <br><br>

</div>
</div>
