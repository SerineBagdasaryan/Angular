<div class="card" style="width: 70%;margin: auto">
  <div class="card-body">
    <form [formGroup] ="angForm" *ngIf="show" >
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="email" name="email" class="form-control" #email formControlName="email"/>
      </div>

      <div class="form-group">
        <button type="submit" (click)="loginEmail(email.value)" class="btn btn-primary">Send Email</button>
        <p style="color: red">{{message}}</p>
      </div>
    </form>
    <form [formGroup] ="angForm" *ngIf="!show">
      <div class="form-group">
        <label class="col-md-4"> Password</label>
        <input type="password" name="password" #password formControlName="password" class="form-control"/>
      </div>
      <div class="form-group">
        <button type="submit" (click)="loginPassword(password.value)" class="btn btn-primary">Change password</button>
       <p style="color: red">{{mess}}</p>
      </div>
    </form>
  </div>
</div>
